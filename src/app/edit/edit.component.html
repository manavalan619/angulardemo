<form style="align-content: center;">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="mail" name="mail" [(ngModel)]="edit_date.email">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" name="password" [(ngModel)]="edit_date.password">
        </div>
    </div>

    <div class=" form-group row ">
        <label class="col-sm-2 col-form-label ">Address:</label>
        <div class="col-sm-10 ">
            <input type="address" name="address" [(ngModel)]="edit_date.address">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-sm-2 col-form-label ">Address2:</label>
        <div class="col-sm-10 ">
            <input type="address" name="addrss2" [(ngModel)]="edit_date.address2">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-sm-2 col-form-label ">City:</label>
        <div class="col-sm-10 ">
            <input type="address" name="city" [(ngModel)]="edit_date.city">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-sm-2 col-form-label ">Pin:</label>
        <div class="col-sm-10 ">
            <input type="number" name="pin" [(ngModel)]="edit_date.pin">
        </div>
    </div>
    <div class="main-body ">
        <div class="row ">

            <button type="button" class="btn btn-success " (click)="update()">Update</button>
            <button type="button " class="btn btn-danger " routerLink="/view">Cancel</button>

        </div>
    </div>
</form>
